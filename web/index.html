<html lang="en">

<head>
  <title>@OFFICIAL_NAME@</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <script type="text/javascript">
    if (/MSIE (\d+\.\d+);/.test(navigator.userAgent) && ! /unsupported/.test(location.search)) {
      var version = parseFloat(navigator.appVersion.split("MSIE")[1]);
      if (version < 11) {
        document.location.replace("pages/unsupported_browser.html" + location.search);
      }
    }
  </script>

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="brand/images/favicon.ico">
  <!-- favicon  -->

  <!-- meta defines -->
  <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="keywords" content="nasa, worldview, nasa worldview, eosdis worldview, satellite imagery, remote sensing, natural hazards, natural disasters, near real-time, nrt, lance, wildfire management, air quality, weather forecasting, agriculture, dust storms, smoke plumes, vegetation, severe storms, shipping, fisheries, floods, drought, oil spills">
  <meta name="description" content="Interactive interface for browsing full-resolution, global satellite imagery. Supports time-critical application areas such as wildfire management, air quality measurements, and weather forecasting. Data is generally available within three hours of observation.">
  <meta http-equiv="Cache-control" content="no-cache">
  <meta http-equiv="Cache-control" content="no-store">
  <meta http-equiv="Pragma" content="no-cache">

  <!-- open graph for social sharing -->
  <meta property="og:title" content="Worldview: Explore Your Dynamic Planet">
  <meta property="og:image" content="images/preview.png" />
  <meta property="og:description" content="The NASA Worldview app provides a satellite's perspective of the planet as it looks today and as it has in the past. Worldview is part of NASAâ€™s Earth Observing System Data and Information System. EOSDIS makes the agency's large repository of data accessible and freely available to the public.">

  <link type="text/css" rel="Stylesheet" href="build/wv.css?v=@BUILD_NONCE@">
  <script type="text/javascript" src="build/wv.js?v=@BUILD_NONCE@"></script>
  <style>
      section.range-slider {
          position: relative;
          width: 200px;
          height: 35px;
          text-align: center;
      }

      section.range-slider input {
          pointer-events: none;
          position: absolute;
          overflow: hidden;
          left: 0;
          top: 15px;
          width: 200px;
          outline: none;
          height: 18px;
          margin: 0;
          padding: 0;
      }

      section.range-slider input::-webkit-slider-thumb {
          pointer-events: all;
          position: relative;
          z-index: 1;
          outline: 0;
      }

      section.range-slider input::-moz-range-thumb {
          pointer-events: all;
          position: relative;
          z-index: 10;
          -moz-appearance: none;
          width: 9px;
      }

      section.range-slider input::-moz-range-track {
          position: relative;
          z-index: -1;
          background-color: rgba(0, 0, 0, 1);
          border: 0;
      }
      section.range-slider input:last-of-type::-moz-range-track {
          -moz-appearance: none;
          background: none transparent;
          border: 0;
      }
        section.range-slider input[type=range]::-moz-focus-outer {
        border: 0;
      }
  </style>
</head>

<body>
  <div data-role="page" id="app">
  </div>
  <div id="wv-tour" class="wv-tour"></div>
  <div id="wv-alerts" class="wv-alerts"></div>
  <div class="backdrop"></div>
  <div style="position:absolute;display:block;bottom:250px;right:0;width:200px;height:158px;background-color:#fff;">
    <input id="confidenceCheckbox"type="checkbox" name="confidenceColors" value="confidence"> Use Confidence Styles?<br>
    <input id="frpCheckbox"type="checkbox" name="frpColors" value="frp"> Use FRP Styles?<br>
    Filter by Confidence
    <section class="range-slider">
      <span class="rangeValues"></span>
      <input id="confidenceMinFilter" value="0" min="0" max="100" step="1" type="range">
      <input id="confidenceMaxFilter" value="100" min="0" max="100" step="1" type="range">
    </section>
    <div class="slider-values">
      <label style="width:50%;float:left;display:inline-block;">min: <span id="confidenceMinFilterLabel">0</span></label>
      <label style="width:50%;float:left;display:inline-block;">max: <span id="confidenceMaxFilterLabel">100</span></label>
    </div>
  </div>
</body>

</html>
